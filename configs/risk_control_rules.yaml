# Risk control rules (initial draft)
portfolio:
  max_dd_soft: -0.12      # soft alert threshold (12% drawdown)
  max_dd_hard: -0.18      # hard action threshold (18% drawdown)
  sharpe_min_alert: 0.30  # rolling Sharpe (90d) below -> alert
  stagnation_days_alert: 40  # no new equity high for 40 trading days -> review

strategy:
  single_max_dd_soft: -0.25   # individual strategy soft threshold
  single_max_dd_hard: -0.35   # individual strategy hard threshold (disable + re-evaluate)
  turnover_spike_factor: 2.5  # turnover > 2.5Ã— median -> investigate
  win_rate_drop_threshold: 0.40  # rolling win-rate (60d) below -> review

monitor_actions:
  on_monitor_fail:
    - freeze_new_allocations
    - trigger_calibrator_retrain
    - schedule_full_audit
  on_hard_drawdown:
    - reduce_position_25pct
    - disable_worst_contributors
    - notify_ops

no_trade_conditions:
  min_weight_change: 0.05   # target_weight abs diff < 5% -> skip rebalance for that symbol
  min_value_change_ratio: 0.03  # portfolio value change <3% since last rebalance -> optional skip
