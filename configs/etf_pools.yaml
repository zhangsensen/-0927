# 分池策略配置
strategy:
  # 分池生产
  production:
    separate_panels: true  # 分池生成面板
    output_dir: "factor_output/{pool_name}"
    
  # 分池回测
  backtest:
    separate_runs: true  # 分池回测
    align_calendar: true  # 对齐交易日历
    
  # 顶层整合
  portfolio:
    combine_pools: true
    weights:
      A_SHARE: 0.7  # A股权重70%
      QDII: 0.3     # QDII权重30%
    rebalance_freq: "M"  # 月度调仓

