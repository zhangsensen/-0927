# 多时间框架因子探测器配置 - Linus风格简化版

# 数据路径配置
data:
  root_dir: "/Users/zhangshenshen/深度量化0927/raw/HK"

# 154指标配置
indicators:
  enable_ma: true
  enable_ema: true
  enable_macd: true
  enable_rsi: true
  enable_bbands: true
  enable_stoch: true
  enable_atr: true
  enable_obv: true
  enable_mstd: true
  enable_manual_indicators: true
  enable_all_periods: true
  memory_efficient: true

# 时间框架配置
timeframes:
  enabled: ["5min", "15min", "30min", "60min", "daily"]
  base_timeframe: "5min"

# 输出配置
output:
  directory: "/Users/zhangshenshen/深度量化0927/factor_system/factor_output"
  format: "parquet"
  compression: "snappy"
  include_readable_time: true
  separate_timeframes: true
  create_aligned_version: true

# 日志配置
logging:
  level: "INFO"
  file: "multi_tf_detector.log"

# 性能配置
performance:
  parallel_calculation: true
  memory_limit_mb: 8192
  chunk_size: 10000
  enable_caching: true
  cache_dir: "./cache"
