# 多时间框架因子筛选配置
# 预设了所有路径，无需每次手动指定

name: "multi_tf_preset"
description: "多时间框架因子筛选预设配置 - 包含所有路径设置"

# 数据配置 - 预设路径
data_root: "../因子输出"
raw_data_root: "../raw"
output_dir: "./因子筛选"

# 股票和时间框架配置
symbols: ["0700.HK"]
timeframes: ["5min", "15min", "30min", "60min", "daily"]

# IC分析配置
ic_horizons: [1, 3, 5, 10, 20]
min_sample_size: 100
alpha_level: 0.05
fdr_method: "benjamini_hochberg"

# 稳定性配置
rolling_window: 60
min_ic_threshold: 0.015
min_ir_threshold: 0.35
min_robustness_score: 0.6

# 独立性配置
vif_threshold: 5.0
correlation_threshold: 0.8

# 交易成本参数
commission_rate: 0.002
slippage_bps: 5.0
market_impact_coeff: 0.1

# 筛选阈值
min_stability_threshold: 0.6
max_vif_threshold: 10.0
max_cost_threshold: 0.01

# 权重配置
weights:
  predictive_power: 0.35
  stability: 0.25
  independence: 0.20
  practicality: 0.10
  short_term_fitness: 0.10

# 并行配置
max_workers: 4
enable_parallel: true

# 输出配置
save_reports: true
save_detailed_metrics: true
log_level: "INFO"

# 性能配置
memory_limit_gb: 8.0
timeout_minutes: 60