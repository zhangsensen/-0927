# ETF完整下载配置
# 适用于完整下载所有ETF数据

source: "tushare"
tushare_token: "${TUSHARE_TOKEN}"

base_dir: "raw/ETF"
create_subdirs: true

# 完整下载：下载3年数据
start_date: null
end_date: null
years_back: 3

# 稳定的API配置
max_retries: 5
retry_delay: 2.0
request_delay: 0.3
timeout: 45

batch_size: 20
parallel: false
download_types:
  - "daily"
  - "moneyflow"  # 尝试下载资金流向数据
  # - "minutes"    # 分钟数据需要单独处理
  - "basic_info"

exchanges:
  - "SH"
  - "SZ"
min_priority: "optional"  # 下载所有优先级的ETF

include_etfs: []
exclude_etfs: []

save_format: "parquet"
create_summary: true
verbose: true

# 分钟数据配置
minutes:
  enabled: true
  frequencies: ["1min", "5min", "15min", "30min", "60min"]
  recent_days: 3

# 完整验证配置
validation:
  auto_validate: true
  check_integrity: true