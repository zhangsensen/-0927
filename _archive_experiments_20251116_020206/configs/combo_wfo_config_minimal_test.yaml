# 最小WFO测试配置 - 用于验证核心流程（预计3分钟）

backtest:
  commission_rate: 0.000005
  initial_capital: 1000000
  lookback_window: 126
  rebalance_frequency: 21d
  max_workers: 2
  test_all_frequencies: false
  test_all_position_sizes: false
  position_size_range: [4]

combo_wfo:
  combo_sizes: [2]  # 只测试2因子组合
  enable_fdr: true
  fdr_alpha: 0.05
  fdr_method: fdr_bh
  is_period: 63    # 3个月样本内
  n_jobs: 2
  oos_period: 21   # 1个月样本外
  step_size: 21    # WFO步进窗口
  rebalance_frequencies: [8]
  save_all_results: true
  scoring:
    complexity_penalty_lambda: 0.15
    use_robust_scoring: true
  scoring_strategy: ic
  top_n: 5000
  verbose: true

cross_section:
  winsorize_lower: 0.025
  winsorize_upper: 0.975
  bounded_factors:
    - PRICE_POSITION_20D
    - PRICE_POSITION_120D
    - PV_CORR_20D
    - RSI_14

data:
  start_date: "2024-01-01"  # 仅2024年数据
  end_date: "2025-10-14"
  data_dir: null
  cache_dir: null
  symbols:  # 仅测试5只ETF
    - '159915'
    - '510300'
    - '159919'
    - '510050'
    - '510500'

ranking:
  top_n: 100  # 只保存Top100
  method: "ic_weighted"
