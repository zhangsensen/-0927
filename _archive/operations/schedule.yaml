# Operational schedule (initial)
rebalance_every_days: 8
strategy_review_every_days: 32

# Daily tasks (trading days)
daily:
  - check_data_freshness
  - make monitor RUN_DIR=etf_rotation_optimized/results/run_latest
  - if monitor PASS and is_rebalance_day -> generate live_alloc_<date>.csv and trade
  - record pnl_<date>.csv and update rolling risk metrics

# Monthly/Review day
review:
  - run_combo_wfo.py
  - scripts/select_topk_candidates.py --run-dir etf_rotation_optimized/results/run_latest
  - make audit RUN_DIR=etf_rotation_optimized/results/run_latest
  - make monitor RUN_DIR=etf_rotation_optimized/results/run_latest
  - scripts/select_diverse_strategies.py --run-dir etf_rotation_optimized/results/run_latest --target 12 --threshold 0.6 --capital 1000000 --cash-buffer 0.15 --rebalance-freq 8
  - review risk_control_rules.yaml and adjust
