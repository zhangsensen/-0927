# Standalone Strategy Configuration
# 18-Factor ETF Rotation Strategy (Production Ready)

strategy:
  # List of factors to use. If empty or commented out, uses ALL 18 factors.
  # You can copy the best combination from run_wfo.py results here.
  selected_factors:
    - ADX_14D
    - PRICE_POSITION_20D
    - SHARPE_RATIO_20D
    - SLOPE_20D
  # Example:
  # selected_factors:
  #   - ADX_14D
  #   - CALMAR_RATIO_60D
  #   - CMF_20D

backtest:
  commission_rate: 0.0002
  initial_capital: 1000000
  lookback_window: 252
  rebalance_frequency: 6  # Fixed at 6 days (Optimal from sweep)
  position_size: 3        # Fixed at 3 positions
  
  # 择时配置 (Light Timing)
  timing:
    enabled: true
    type: "light_timing"
    extreme_threshold: -0.3
    extreme_position: 0.3

  # 风险控制配置 (Disabled for "Old Way")
  risk_control:
    enabled: false
    etf_stop_loss: 0.05
    cooldown_days: 0

cross_section:
  bounded_factors:
  - PRICE_POSITION_20D
  - PRICE_POSITION_120D
  - PV_CORR_20D
  - RSI_14
  winsorize_lower: 0.025
  winsorize_upper: 0.975

