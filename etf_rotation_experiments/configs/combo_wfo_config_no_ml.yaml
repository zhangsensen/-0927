# WFO 原始 IC 排序配置（对标 ML 排序）
ranking:
  method: "wfo"  # 禁用 ML 排序，使用原始 IC 排序
  top_n: 2000

backtest:
  commission_rate: 0.00005
  initial_capital: 1000000
  lookback_window: 252
  rebalance_frequency: 21d
  max_workers: 8

combo_wfo:
  combo_sizes: [2, 3, 4, 5]
  enable_fdr: true
  fdr_alpha: 0.05
  fdr_method: fdr_bh
  is_period: 252
  n_jobs: -1
  oos_period: 60
  rebalance_frequencies: [8]
  save_all_results: true
  scoring:
    complexity_penalty_lambda: 0.15
    use_robust_scoring: true
  scoring_strategy: ic
  step_size: 60
  top_n: 5000
  verbose: true

cross_section:
  bounded_factors:
    - PRICE_POSITION_20D
    - PRICE_POSITION_120D
    - PV_CORR_20D
    - RSI_14
  winsorize_lower: 0.025
  winsorize_upper: 0.975

