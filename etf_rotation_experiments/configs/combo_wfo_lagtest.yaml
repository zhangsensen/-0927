ranking:
  method: "wfo"
  top_n: 100
  ml_model_path: "strategies/ml_ranker/models/ltr_ranker"

compatibility:
  legacy_optimized_mode: false
  strict_validation: false
  optimized_config_path: ""
  notes: "Lag execution sanity check config"

backtest:
  commission_rate: 0.00005
  initial_capital: 500000
  lookback_window: 120
  rebalance_frequency: 5d
  max_workers: 2
  test_all_frequencies: false
  test_all_position_sizes: false
  position_size_range: [3, 5, 8]

combo_wfo:
  combo_sizes: [3, 5]
  enable_fdr: false
  fdr_alpha: 0.05
  fdr_method: fdr_bh
  is_period: 120
  n_jobs: 2
  oos_period: 30
  rebalance_frequencies: [2, 5]
  save_all_results: false
  scoring:
    complexity_penalty_lambda: 0.1
    use_robust_scoring: false
  scoring_strategy: ic
  step_size: 30
  top_n: 200
  verbose: true

cross_section:
  bounded_factors:
    - PRICE_POSITION_20D
    - RSI_14
  winsorize_lower: 0.05
  winsorize_upper: 0.95

data:
  cache_dir: .cache
  data_dir: ../raw/ETF/daily
  start_date: '2023-01-01'
  end_date: '2024-12-31'
  symbols:
    - '510300'
    - '510500'
    - '588000'
    - '159915'
    - '159928'
    - '159949'

output_root: results_combo_wfo_lagtest
run_id: LAG_EXEC_TEST
