# WFO快速测试配置 - 用于验证清理后项目可运行性
# 时间: ~5-10分钟

backtest:
  commission_rate: 0.000005
  initial_capital: 1000000
  lookback_window: 252
  rebalance_frequency: 21d
  max_workers: 4
  test_all_frequencies: false
  test_all_position_sizes: false
  position_size_range: [4]  # 只测试4个持仓

combo_wfo:
  combo_sizes: [2, 3]  # 只测试2-3因子组合（减少计算量）
  enable_fdr: true
  fdr_alpha: 0.05
  fdr_method: fdr_bh
  is_period: 126  # 半年样本内（快速测试）
  n_jobs: 4
  oos_period: 30  # 一个月样本外
  rebalance_frequencies: [8]
  save_all_results: true
  scoring:
    complexity_penalty_lambda: 0.15
    use_robust_scoring: true
  
  # 限制组合数量以加速测试
  max_combos_per_size: 100  # 每个size最多生成100个组合
  
data:
  start_date: '2020-01-01'
  end_date: '2025-10-14'
  data_dir: /home/sensen/dev/projects/-0927/raw/ETF/daily
  symbols:
  - '159915'
  - '512690'
  - '512010'
  - '512660'
  - '159928'
  - '510900'
  - '512800'
  - '159967'
  - '510050'
  - '510300'
  cache_dir: null

output_root: results_combo_wfo
  
ranking:
  top_n: 500  # 只保存Top500
  method: "ic_weighted"
