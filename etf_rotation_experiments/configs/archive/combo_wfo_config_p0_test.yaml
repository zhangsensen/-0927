# P0 快速测试配置 - 验证生产可用性
ranking:
  method: "wfo"
  top_n: 100

backtest:
  commission_rate: 0.00005
  initial_capital: 1000000
  lookback_window: 252
  rebalance_frequency: 21d
  max_workers: 4
  test_all_frequencies: false
  test_all_position_sizes: false
  position_size_range: [2, 3, 4]

combo_wfo:
  combo_sizes: [2, 3]
  enable_fdr: true
  fdr_alpha: 0.05
  fdr_method: fdr_bh
  is_period: 252
  n_jobs: -1
  oos_period: 60
  rebalance_frequencies: [8]
  save_all_results: true
  scoring:
    complexity_penalty_lambda: 0.15
    use_robust_scoring: true
  scoring_strategy: ic
  step_size: 60
  top_n: 100
  verbose: true

cross_section:
  bounded_factors:
  - RSI_14
  winsorize_lower: 0.025
  winsorize_upper: 0.975

data:
  cache_dir: null
  data_dir: /home/sensen/dev/projects/-0927/raw/ETF/daily
  end_date: '2025-10-14'
