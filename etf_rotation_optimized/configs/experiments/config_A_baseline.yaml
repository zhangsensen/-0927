# 实验配置A: Baseline (完全默认)
# 用途: 验证当前系统基线性能，不启用任何新功能
# 预期: 应该复现之前的性能 (OOS IC ≈ 0.137, Sharpe ≈ 0.54)

# 继承主配置，仅覆盖关键参数
meta_factor_weighting:
  enabled: false  # 关闭Meta Factor加权

correlation_deduplication:
  threshold: 0.8
  strategy: "keep_higher_ic"  # 使用当期IC，不用历史ICIR

description: |
  配置A: 完全Baseline
  - Meta Factor: 关闭
  - Tie-breaking: 用当期IC
  - 目的: 验证系统基线，确保没有退化
