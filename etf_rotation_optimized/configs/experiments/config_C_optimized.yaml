# 实验配置C: 优化后Meta Factor
# 用途: 验证Meta Factor在优化后环境的效果

meta_factor_weighting:
  enabled: true
  mode: "icir"
  beta: 0.6  # 优化后的Beta (原0.3, 提升100%)
  min_windows: 5
  std_floor: 0.005
  windows: 20

correlation_deduplication:
  strategy: "keep_higher_ic"

minimum_ic:
  global_minimum: 0.012  # 优化后的阈值 (原0.02, IC中位数)

description: |
  优化后Meta Factor配置
  - minimum_ic: 0.02 → 0.012 (更大候选池)
  - beta: 0.3 → 0.6 (Meta Factor权重翻倍)
  - 预期: 在2.5+因子/窗口的候选池中发挥Meta Factor效果
  - ICIR加权可调整IC达60%, 足以改变排序
