# 实验配置C: Meta Factor Only
# 用途: 仅启用Meta Factor全局IC加权，不改变tie-breaking策略
# 预期: 与配置A对比，验证Meta Factor的纯效果（全局ICIR加权的影响）

meta_factor_weighting:
  enabled: true  # 启用Meta Factor
  mode: "icir"
  beta: 0.3  # 中等加权强度
  windows: 20
  min_windows: 5
  std_floor: 0.005

correlation_deduplication:
  threshold: 0.8
  strategy: "keep_higher_ic"  # 保持用当期IC做tie-breaking

description: |
  配置C: Meta Factor Only
  - Meta Factor: 启用（beta=0.3，ICIR加权）
  - Tie-breaking: 用当期IC（不变）
  - 目的: 验证Meta Factor全局加权的效果
  - 对比A: 隔离Meta Factor的影响
  - 关键: IC_adj = IC × (1 + 0.3 × ICIR)
