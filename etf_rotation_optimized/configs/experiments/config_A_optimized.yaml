# 实验配置A: 优化后基线
# 用途: 验证阈值和Beta优化效果

meta_factor_weighting:
  enabled: false
  mode: "icir"
  beta: 0.6  # 优化后的Beta (原0.3)
  min_windows: 5

correlation_deduplication:
  strategy: "keep_higher_ic"

minimum_ic:
  global_minimum: 0.012  # 优化后的阈值 (原0.02, IC中位数)

description: |
  优化后基线配置
  - minimum_ic: 0.02 → 0.012 (IC中位数水平)
  - 预期: 平均2.5+因子/窗口 (vs 原1.56)
  - Meta Factor关闭,纯粹测试阈值优化效果
